<!-- inherit from base.html -->
{% extends "portfolio_app/base_template.html" %}

<!-- Replace block content in base_template.html -->
{% block content %}
<h1>Computer Science Student Portfolios</h1>
    
<h2>List of Students with Active Portfolios</h2>
    <ul class="list-group">
        {% for i in student_active_portfolios %}
            <li class="list-group-item text-info bg-dark">Name: <strong class="text-Success"> {{i.name}}</strong>
                <p class="text-warning"><strong>Portfolio: <strong class="text-success">{{ i.portfolio.title }}</strong>
                    <a href="{{ i.get_absolute_url }}">
                        <button type="button" class="btn btn-warning">View</button>
                    </a>

                </strong></p>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
